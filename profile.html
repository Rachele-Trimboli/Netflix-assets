<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar bg-body-bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="Netflix-logo"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container" id="profileContainer">
        <div class="row">
          <div class="col-12 border-bottom border-light-gray">
            <h1 class="text-white display-2 fw-medium">Edit Profile</h1>
          </div>
          <div class="col-12">
            <div class="row mt-5">
              <div class="col-2">
                <img src="./Netflix-assets/assets/avatar.png" alt="avatar" />
              </div>
              <div
                class="col-7 fs-5 text-white border-bottom border-light-gray pb-3"
              >
                <p class="bg-light-gray p-2">Strive Student</p>
                <p>Lenguage:</p>
                <div class="dropdown">
                  <button
                    class="btn btn-bg-dark border border-white dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Scegli Lingua
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Inglese</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Spagnolo</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-7">
              <p class="text-light-gray fw-medium fs-4">Maturity Settings:</p>
              <button type="button" class="btn btn-button-gray">
                ALL MATURITY RATINGS
              </button>
              <p class="text-white fs-6 mt-3">
                Show titles of
                <span class="fw-medium">all maturity ratings</span>for this
                profile
              </p>
              <button type="button" class="btn btn-outline-secondary">
                EDIT
              </button>
            </div>
          </div>
          <div class="row second">
            <div class="col-2"></div>
            <div class="col-7 pb-3 border-bottom-light-gray mt-3">
              <p class="text-light-gray fw-medium fs-4">Autoplay Controls</p>
              <div class="form-check">
                <input
                  class="form-check-input bg-bg-dark border border-light-gray fs-4"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Autoplay to next episode
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-bg-dark border border-light-gray fs-4"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previous
                </label>
              </div>
            </div>
          </div>
          <div class="col-12 mt-4 border-top border-light-gray pt-5">
            <button
              class="btn btn-primary bg-white text-dark fw-medium border border-light-gray btn-lg"
              type="submit"
            >
              SAVE
            </button>
            <button type="button" class="btn btn-outline-secondary btn-lg">
              CANCEL
            </button>
            <button type="button" class="btn btn-outline-secondary btn-lg">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
